<div *ngIf="book">
    <div class="container-full">
        <div class="container-image"><img src="{{book.cover}}" /></div>
        <h1>{{ book.name }}</h1>
        <br />
        <strong>Author:</strong> {{ book.author }}<br />
        <strong>Published Date:</strong> {{ book.publishedDate | customDate }}
    </div>
</div>
